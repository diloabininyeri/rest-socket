<script>
    class Socket {

        ws;

        constructor(uri, token) {
            this.ws = io(uri, {auth: {token: token}});
        }

        send(channel, data) {
            return this.ws.emit(channel, data)
        }

        income(channel, callback) {
            this.ws.on(channel, (d) => {
                return callback(d)
            })
        }

        onConnectionError(callback) {
            return this.income("connect_error", callback)
        }

        getIoInstance() {
            return this.ws;
        }
    }
</script>
